<svg viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Definición de gradientes y máscara -->
            <defs>
                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#4b8ef1;" />
                    <stop offset="100%" style="stop-color:#1e5bbf;" />
                </linearGradient>
                 <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#2c6ac4;" />
                    <stop offset="100%" style="stop-color:#164288;" />
                </linearGradient>

                <!-- Máscara para crear el recorte de la etiqueta -->
                <mask id="tagCutout">
                    <!-- El área blanca define lo que será visible del elemento enmascarado -->
                    <path d="M5,15 C5,9.477 9.477,5 15,5 L75,5 C80.523,5 85,9.477 85,15 L85,65 C85,70.523 80.523,75 75,75 L30,75 L15,90 L15,75 L15,75 C9.477,75 5,70.523 5,65 Z" fill="white" />
            
                    <!-- El área negra define lo que será transparente (el recorte) -->
                    <g transform="translate(25, 25) scale(0.9)">
                        <path d="M48.5,25.4l-22-22c-1.2-1.2-2.8-1.8-4.5-1.8H7.9C5.2,1.6,3,3.8,3,6.5v13.1c0,1.7,0.6,3.4,1.8,4.5l22,22 c1.2,1.2,2.8,1.8,4.5,1.8s3.4-0.6,4.5-1.8l12.8-12.8c1.2-1.2,1.8-2.8,1.8-4.5S49.7,26.6,48.5,25.4z M13.8,18.4 c-2.6,0-4.6-2.1-4.6-4.6s2.1-4.6,4.6-4.6s4.6,2.1,4.6,4.6S16.3,18.4,13.8,18.4z" fill="black"/>
                    </g>
                </mask>
            </defs>
        
            <!-- Icono del logo -->
            <g transform="translate(10, 5)">
                <!-- Sombra sutil para el ícono -->
                <path d="M5,15 C5,9.477 9.477,5 15,5 L75,5 C80.523,5 85,9.477 85,15 L85,65 C85,70.523 80.523,75 75,75 L30,75 L15,90 L15,75 L15,75 C9.477,75 5,70.523 5,65 Z" fill="#000" opacity="0.1" transform="translate(2, 2)"/>
                
                <!-- Forma principal del bocadillo de chat, con la máscara aplicada -->
                <path d="M5,15 C5,9.477 9.477,5 15,5 L75,5 C80.523,5 85,9.477 85,15 L85,65 C85,70.523 80.523,75 75,75 L30,75 L15,90 L15,75 L15,75 C9.477,75 5,70.523 5,65 Z" fill="url(#logoGradient)" mask="url(#tagCutout)" />
        
                <!-- La etiqueta original ha sido eliminada y ahora es un recorte -->
            </g>
        
            <!-- Texto "Coticenter" -->
            <text x="115" y="55" font-family="Poppins, sans-serif" font-size="52" fontWeight="500" fill="url(#textGradient)" dominant-baseline="middle">
                Coticenter
            </text>
        </svg>